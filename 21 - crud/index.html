<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <a href="students.html">go to list</a>
    <div class="container p-5">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName">
        </div>
        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar</label>
            <input type="text" class="form-control" id="avatar">
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input type="number" class="form-control" id="course">
        </div>
        <button class="btn btn-success">Create</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
        
        const btn = document.querySelector('.btn');
        btn.addEventListener('click', function(){
            fetch('https://64674c59ba7110b663b49364.mockapi.io/students', {
                method : 'POST',
                headers : {
                    'Content-Type' : 'application/json'
                },
                body : JSON.stringify({
                    fullName : document.querySelector('#fullName').value,
                    avatar: document.querySelector('#avatar').value,
                    course: document.querySelector('#course').value
                })
            }).then(res=>{
                if (res.ok) {
                    successAlert('Müvəffəqiyyətlə əlavə olundu!')
                    document.querySelector('#fullName').value = '';
                    document.querySelector('#avatar').value = '';
                    document.querySelector('#course').value = '';
                }
                else{
                    errorAlert('Bir xəta baş verdi!')
                }
            })
            .catch(()=>errorAlert('Bir xəta baş verdi!'))
        })
    </script>
</body>

</html>
