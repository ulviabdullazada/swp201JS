<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="contianer p-3">
        <a href="index.html" class="btn btn-success my-2">Create</a>
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Full name</th>
                    <th>Avatar</th>
                    <th>Course</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        function getLastestsDatas() {
            fetch('https://64674c59ba7110b663b49364.mockapi.io/students')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.querySelector('tbody');
                    tbody.innerHTML = '';
                    data.forEach(el => {
                        tbody.innerHTML += `
                    <tr>
                        <td>${el.id}</td>
                        <td>${el.fullName}</td>
                        <td><img src="${el.avatar}" width="50"></td>
                        <td>${el.course}</td>
                        <td><a href="edit.html?${el.id}" class="btn btn-warning">Edit</a></td>
                        <td><button class="btn btn-danger">Delete</button></td>
                    </tr>
                    `
                    })
                })
                .catch(err => console.log(err))
        }
        getLastestsDatas();

        // document.querySelector('.btn-danger').addEventListener('click', function(){
        //     console.log('Salam');
        // })

        document.addEventListener('click', function (e) {
            const deleteBtn = e.target.closest('.btn-danger')
            if (deleteBtn) {
                const fName = deleteBtn.parentElement.parentElement.children[1].innerText
                Swal.fire({
                    title: fName,
                    text: "Silinsin mi?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Bəli',
                    cancelButtonText: 'Xeyr'
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch('https://64674c59ba7110b663b49364.mockapi.io/students/'+deleteBtn.parentElement.parentElement.children[0].innerText,
                        {
                            method : 'DELETE'
                        })
                        .then(res=>{
                            if (res.ok) {
                                Swal.fire(
                                    'Silindi!',
                                    'Əməliyyat uğurla başa çatdı.',
                                    'success'
                                )
                                getLastestsDatas();
                            }
                            else{
                                Swal.fire(
                                    'Ooops!',
                                    'Xəta baş verdi.',
                                    'danger'
                                )
                            }
                        })
                        .catch(()=>Swal.fire('Ooops!','Xəta baş verdi.','danger'))
                    }
                })
            }
        })

    </script>
</body>

</html>
